<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Train Scheduler</title>
  </head>

  <body>
    <div class="container">
<!-- Jumbotron -->
<div class="jumbotron text-center">

  <!-- Title -->
  <h4 class="card-title h4 pb-2"><strong>Train Scheduler</strong></h4>

  <!-- Card image -->
  <div class="view overlay my-4">
    <img src="../trainscheduler/assets/images/trainimage.jpg" class="img-fluid" alt="">
    <a href="#">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <h5 class="indigo-text h5 mb-4">Schedule</h5>

  <p class="card-text">This website will provide up-to-date information about various trains, namely their arrival times and how many minutes remain until they arrive at their station.</p>


</div>
<!-- Jumbotron -->

<!-- "Train Schdedule -->


<div class="panel panel-primary text-dark">
    <div class="panel-heading"><h3>Current Train Schedule</h3></div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Next Arrival</th>
                    <th>Frequency(min)</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>

            <!-- Train info goes here! -->
            <tbody id="add-row">
            </tbody>
            
        </table>
    </div>
</div>

<!-- Train input -->

<div class="panel panel-primary text-dark">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time</label>
						<input type="text" class="form-control" id="firstTrain">
					</div>

					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

					<button type="submit" id="add-train" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>



  
  
    </div>

    <!-- Optional JavaScript -->
    <!-- Firebase First, then moment.js, jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>
</html>
